<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecasting around...</title>
    <script type="text/javascript" src="/static/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-autocomplete.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script>
        $( document ).ready(function() {
            $('.basicAutoComplete').autoComplete({
                resolverSettings: {
                    url: '/cities'
                }
            });
        });
    </script>
</head>
<body>
<h3>Forecasting around...</h3>
<form action="/forecast" method="get">
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control basicAutoComplete" type="text" name="city" id="city" placeholder="City" autocomplete="off" required>
    </div>
    <div class="form-group">
        <label for="startHour">Start hour</label>
        <input class="form-control" type="text" name="startHour" id="startHour" placeholder="Start hour" pattern="([01]?[0-9]|2[0-3])" required>
    </div>
    <div class="form-group">
        <label for="endHour">End hour</label>
        <input class="form-control" type="text" name="endHour" id="endHour" placeholder="End hour" pattern="([01]?[0-9]|2[0-3])" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
